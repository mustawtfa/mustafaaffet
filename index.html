<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangi Öğretmensin</title>
    <link rel="stylesheet" href="ogr.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span>
    </div>
    
    <!-- Grid Pattern Overlay -->
    <div class="grid-overlay"></div>

    <div class="container">
        <!-- Başlangıç Ekranı -->
        <div id="startScreen">
            <h1> Hangi MSFL Öğretmenisin?</h1>
            <p class="subtitle">20 soruyla ruh ikizin olan hocayı öğren!</p>
            <button class="start-btn" onclick="startQuiz()">Start</button>
            
            <!-- Alt kısıma eklenen bilgi ve buton -->
            <div class="info-section" style="margin-top: 80px; text-align: center; padding: 40px 20px;">
                <p style="font-size: 16px; font-weight: 300; letter-spacing: 2px; opacity: 0.7; margin-bottom: 30px; line-height: 1.6; max-width: 600px; margin-left: auto; margin-right: auto;">
                    Bu test ile hangi MSFL öğretmenine benzediğini öğrenebilirsin! 
                    Eğer daha fazla bilgi almak veya diğer testlere göz atmak istersen, 
                    aşağıdaki butona tıklayabilirsin.
                </p>
                <button class="btn-secondary" onclick="window.location.href='ogr.html'" style="margin-top: 20px;">
                    Diğer Testlere Göz At
                </button>
            </div>
        </div>

        <!-- Quiz Ekranı -->
        <div id="quizContainer" style="display: none;">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-number">
                Soru <span id="currentQuestion">1</span> / <span id="totalQuestions">20</span>
            </div>
            
            <h2 class="question-text" id="questionText"></h2>
            
            <div class="options-container" id="optionsContainer"></div>
            
            <div class="navigation">
                <button class="nav-btn" id="prevBtn" onclick="previousQuestion()">← Önceki</button>
                <button class="nav-btn next-btn" id="nextBtn" onclick="nextQuestion()">Sonraki →</button>
            </div>
        </div>

        <!-- Sonuç Ekranı -->
        <div id="resultScreen" style="display: none;">
            <div class="result-container">
                <h1> Sonucun:</h1>
                <div class="winner-card">
                    <h2>Sen</h2>
                    <h3 id="winningPerson"></h3>
                    <p class="score">Puan: <span id="winningScore"></span></p>
                    <p class="description" id="descriptionText"></p>
                </div>
                
                <button class="restart-btn" onclick="restartQuiz()"> Tekrar Dene</button>
                
                <!-- Sonuç ekranında da buton -->
                <div style="margin-top: 50px; text-align: center;">
                    <button class="btn-secondary" onclick="window.location.href='ogr.html'">
                        Diğer Testlere Göz At
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="ogr.js"></script>
</body>
</html>
